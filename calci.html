    <head>
        <meta charset="UTF-8">

    <body bgcolor="lightblue">
        <center><br>
            <h1>CALCULATOR</h1><br>
            <input size="37" style="height: 40px;" type="text" id="result" readonly><br><br><br>
            <table  border="20" bordercolor="black" size="40" cellspacing="30" bgcolor="grey">
                <tr bgcolor="black">
                    <td><button style="height: 30px;" onclick="append(7)">7</button></td>
                    <td><button style="height: 30px;" onclick="append(8)">8</button></td>
                    <td><button style="height: 30px;" onclick="append(9)">9</button></td>
                    <td><button style="height: 30px;" onclick="operate('+')">+</button></td>
                </tr>
                <tr bgcolor="black">
                    <td><button style="height: 30px;" onclick="append(4)">4</button></td>
                    <td><button style="height: 30px;" onclick="append(5)">5</button></td>
                    <td><button style="height: 30px;" onclick="append(6)">6</button></td>
                    <td><button style="height: 30px;" onclick="operate('-')">-</button></td>
                </tr>
                <tr bgcolor="black">
                    <td><button style="height: 30px;" onclick="append(3)">3</button></td>
                    <td><button style="height: 30px;" onclick="append(2)">2</button></td>
                    <td><button style="height: 30px;" onclick="append(1)">1</button></td>
                    <td><button style="height: 30px ;" onclick="operate('*')">*</button></td>
                </tr>
                <tr bgcolor="black">
                    <td><button style="height: 30px;" onclick="append(0)">0</button></td>
                    <td><button style="height: 30px;" onclick="clearresult('c')">c</button></td>
                    <td><button style="height: 30px;" onclick="result('=')">=</button></td>
                    <td><button style="height: 30px;" onclick="operate('/')">/</button></td>
                </tr>
            </table>
        </center>
            <script src="calci.js"></script>
    </body>
